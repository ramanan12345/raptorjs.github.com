<html>
    <head>
        <title>Optimizer Demo: Static </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <!-- [raptor-include: head] -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    </head>
    <body>
        Hello World!
        <div id="greetingDiv"></div>
        <div id="greetingAsyncDiv"></div>
        
        <!-- [raptor-include: body] -->        
        <script>
        $(function() {
            raptor.require("greeting").renderToEl(document.getElementById("greetingDiv"));    
        })
        
        
        raptor.require('greeting-async', function(greetingAsync) {
            greetingAsync.renderToEl(document.getElementById("greetingAsyncDiv"));
        });
        </script>
    </body>
</html>
