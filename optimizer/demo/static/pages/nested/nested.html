<html>
    <head>
        <title>Bundler: PageA</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <!-- [raptor-include: head] -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    </head>
    <body>
        Hello World!!
        <div id="asyncModuleDiv">
        </div>
        
        <!-- [raptor-include: body] -->        
        <script>
        raptor.require("greeting").greet();
        var templating = raptor.require("templating");
        document.write(templating.renderToString("greeting", {count: 30, name: "Frank"}));
        
        raptor.require('async-module', function(asyncModule) {
            asyncModule.renderToEl(document.getElementById("asyncModuleDiv"));
        });
        </script>
    </body>
</html>
